<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zf playground">

    <title>ZF PLAYGROUND</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel=icon href=data:,>
</head>
<body>
    <main>
        <h1>ZF PLAYGROUND</h1>

        <div id="terminal">
            <input type="text" name="query" id="query" placeholder=">" spellcheck="false" autocorrect="off" autocapitalize="off" autofocus>

            <ul id="display">
            </ul>
        </div>

        <script src="playground.js" type="module"></script>

        <p>
            This is a playground to experiment with <a href="https://github.com/natecraddock/zf">zf</a>,
            the fuzzy finder that excels at filtering filepaths.
        </p>

        <p>
            Enter a search query to filter the list of filepaths.
        </p>

        <label for="source">Source:</label>
        <select name="source" id="source">
            <option selected>zf</option>
            <option>Lite XL</option>
            <option>Blender</option>
            <option>Custom...</option>
        </select>

        <textarea id="custom" name="custom" rows="10" placeholder="Enter or paste lines to use in the filter above" hidden></textarea>

        <p>
            This is powered by the <a href="https://github.com/natecraddock/zf">zf</a> ranking algorithm
            compiled to <a href="https://developer.mozilla.org/en-US/docs/WebAssembly">WebAssembly</a>
            with some simple JavaScript glue code.
        </p>

        <p><a href="https://github.com/natecraddock/zf-wasm-playground">View the source</a>.</p>
    </main>
</body>
</html>
